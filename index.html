<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>技术支持</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        /* 主体内容样式 */
        .content {
            padding: 60px 20px;
        }
        .section {
            max-width: 1000px;
            margin: 0 auto;
            margin-bottom: 60px;
        }
        .section h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        /* 联系表单部分 */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
<!-- 主体内容 -->
<div class="content">
    <section id="contact" class="section">
        <div class="contact-form">
            <form action="https://lunaayk.github.io/" method="POST">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="" required>

                <label for="message">留言</label>
                <textarea id="message" name="" rows="5" required></textarea>

                <button type="submit">提交</button>
            </form>
        </div>
    </section>

</div>

</body>
</html>
